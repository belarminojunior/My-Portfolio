<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Belarmino Simão Júnior" />
    <title>Belarmino, Jr. - Portfolio</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Belarmino Jr.</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experiences">Experiences</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact Me</a></li>
        </ul>
      </div>
    </nav>

    <nav id="hamburger-nav">
      <div class="logo">Belarmino Jr.</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experiences" onclick="toggleMenu()">Experiences</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact Me</a></li>
        </div>
      </div>
    </nav>

    <section id="profile">
      <div class="section__pic-container">
        <img
          src="./assets/profile-pic.png"
          alt="Belarmino Júnior Profile Picture"
          title="Belarmino Simão, Jr."
        />
      </div>

      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Belarmino Jr.</h1>
        <p class="section__text__p2">Computer Science Student</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/myResume.pdf')"
          >
            Download CV
          </button>

          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>

        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn Profile"
            class="icon"
            onclick="location.href = 'https://linkedin.com'"
          />

          <img
            src="./assets/github.png"
            alt="My Github Profile"
            class="icon"
            onclick="location.href = 'https://github.com/belarminojunior'"
          />
        </div>
      </div>
    </section>

    <section id="about">
      <p class="section__text__p1">Get To Know More</p>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
